springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=/coredb/0.0.1
server.port=-1
spring.jackson.date-format=org.coredb.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.datasource.url=jdbc:mariadb://localhost:3306/ghost
spring.datasource.username=ghost
spring.datasource.password=ghost_password
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

